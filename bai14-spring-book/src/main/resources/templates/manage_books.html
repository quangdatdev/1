<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book List - BT14</title>
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	rel="stylesheet">
<script crossorigin="anonymous"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Bìa sách</th>
				<th>Tên sách</th>
				<th>Tác giả</th>
				<th>Năm xuất bản</th>
				<th>Đánh giá</th>
				<th>Thao tác</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td><img th:src="@{${book.imageURL}}" alt="Book Image" class="img-thumbnail"></td>
				<td th:text="${book.bookName}">Tên sách</td>
				<td th:text="${book.author}">Tác giả</td>
				<td th:text="${book.publishYear}">Năm xuất bản</td>
				<td th:text="${book.rating}">Đánh giá</td>
				<td>
					<a class="btn btn-info"
							th:href="@{/book/delete(id=${book.bookID})}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
