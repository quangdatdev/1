<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thêm sách mới</title>
</head>
<body>
	<div class="container">
		<h3>Add New Book</h3>
		<form method="post" role="form" th:action="@{/book/saveBook}"
			th:object="${book}"  enctype="multipart/form-data">
			<div>
				<div>
					<label>Tựa sách:</label> <input class="form-control col-4 mb-4"
						placeholder="Tựa sách" th:field="${book.bookName}" />
				</div>
				<div>
					<label>Tác giả:</label> 
					<input class="form-control col-4 mb-4"
						placeholder="Tác giả" th:field="${book.author}" />
				</div>
				<div>
					<label>Năm xuất bản:</label> <input
						class="form-control col-4 mb-4" placeholder="Năm xuất bản"
						th:field="${book.publishYear}" />
				</div>
				<div>
					<label>Đánh giá:</label> <input
						class="form-control col-4 mb-4" placeholder="Đánh giá"
						th:field="${book.rating}" />
				</div>
				<div>
					<label>Bìa sách:</label>
					<input type="file" class="form-control col-4 mb-4" name="imageFile" />
				</div>
				
				<div>
					<input type="submit" value="Submit" /> <input type="reset"
						value="Clear" />
				</div>
				<input th:field="${book.bookID}" type="hidden" />
			</div>
		</form>
	</div>
</body>
</html>
