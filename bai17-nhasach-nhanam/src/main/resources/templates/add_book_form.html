<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thêm sách mới</title>
</head>
<body>
	<div class="container">
		<h3>Add New Book</h3>
		<form method="post" role="form" th:action="@{/book/saveBook}"
			th:object="${book}" enctype="multipart/form-data">
			<div>
				<div>
					<input class="form-control col-4 mb-4" placeholder="Tên tác phẩm"
						th:field="${book.tenTP}" />
				</div>
				<div>
					<input class="form-control col-4 mb-4"
						placeholder="Loại tác phẩm" th:field="${book.tenTP}" />
				</div>
				<div>
					<input class="form-control col-4 mb-4"
						placeholder="Nội dung tóm tắc" th:field="${book.tomTat}" />
				</div>
				<div>
					<input type="number" class="form-control col-4 mb-4"
						placeholder="Số trang" th:field="${book.soTrang}" />
				</div>
				<div>
					<input type="number" step="0.01" class="form-control col-4 mb-4"
						placeholder="Số trang" th:field="${book.gia}" />
				</div>

				<div>
					<label>Tác giả:</label> <select class="form-control"
						th:field="${book.tacGia.maTacGia}">
						<option th:each="tacGia : ${dstacgia}" th:value="${tacGia.maTacGia}"
							th:text="${tacGia.hoTen}"></option>
					</select>
				</div>

				<div>
					<input type="file" class="form-control col-4 mb-4" name="imageFile" />
				</div>

				<div>
					<input type="submit" value="Lưu" /> <input type="reset"
						value="Clear" />
				</div>
				<input th:field="${book.maTP}" type="hidden" />
			</div>
		</form>
	</div>
</body>
</html>
