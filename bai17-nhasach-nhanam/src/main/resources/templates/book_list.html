<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book List - BT14</title>
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	rel="stylesheet">
<script crossorigin="anonymous"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


	<div class="container ">
		<h2>Nhà sách nhã nam</h2>
		<hr />
		<br />
		<div class="row">
			<div class="col-8 col-md-8 flex-column">
				<h3>List Books by Authors</h3>
				<ul>
					<li th:each="tacgia : ${dstacgia}">
						<h2 th:text="${tacgia.hoTen}">Author Name</h2>
						<ul>
							<li th:each="tacpham : ${tacgia.tacPhamList}">
							<a th:href="@{/book/details/(id=${tacpham.maTP})}">
									<img th:src="@{${tacpham.hinh}}" alt="Book Image" class="img-thumbnail">
							</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>

			<div class="col-4 col-md-4 flex-column">
				<h1>Links</h1>
				<ul class="nav flex-column nav-pills">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/book/manageBooks}">Danh sách</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/book/showAddForm}">Thêm tác phẩm mới</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/book/showAddForm}">Chức năng quản lý</a></li>
				</ul>
			</div>



		</div>

	</div>
</body>
</html>
